<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <form> 
        <!-- required para obligar a completar -->
        <!-- name para verificar el nombre del dato que se manda  -->
        <!-- placeholder para agregar una base al ingreso del texto -->

        <input type="text" required minlength="3" name="usare name" placeholder="Ingresa el nombre">
        <input type="button" readonly  name="button">
        <input type="email">
        <input type="password">
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="submit">
        <input type="date">
    </form>
</body>
</html>
